admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }

static_resources:
  listeners:
  - name: amqp_to_http
    address:
      socket_address: { address: 0.0.0.0, port_value: 18000 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.amqp_server
      - name: envoy.http_connection_manager
        config:
          stat_prefix: amqp_to_http
          route_config:
            virtual_hosts:
            - name: localhost
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: upstream_http }
          http_filters:
          - name: envoy.router
            config: {}

  - name: http_to_amqp
    address:
      socket_address: { address: 0.0.0.0, port_value: 15672 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: http_to_amqp
          route_config:
            virtual_hosts:
            - name: localhost
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: upstream_amqp }
              - match: { prefix: "/2" }
                route: { cluster: upstream_amqp2 }
          http_filters:
          - name: envoy.router
            config: {}

  clusters:

  - name: upstream_http
    max_requests_per_connection: 1 # Work around problem with WEBrick server?
    connect_timeout: 0.25s
    type: STATIC
    hosts: [{ socket_address: { address: 127.0.0.1, port_value: 8000 }}]

  - name: upstream_amqp
    filters:
    - name: envoy.filters.network.amqp_client
    connect_timeout: 0.25s
    type: STATIC
    hosts: [{ socket_address: { address: 127.0.0.1, port_value: 5672 }}]

  - name: upstream_amqp2
    filters:
    - name: envoy.filters.network.amqp_client
      config: { request_target: target }
    connect_timeout: 0.25s
    type: STATIC
    hosts: [{ socket_address: { address: 127.0.0.1, port_value: 5672 }}]
