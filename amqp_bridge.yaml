admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }

static_resources:
  listeners:
  - name: amqp_in
    address:
      socket_address: { address: 0.0.0.0, port_value: 18000 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.amqp_server
      - name: envoy.http_connection_manager
        config:
          stat_prefix: amqp_in
          route_config:
            virtual_hosts:
            - name: localhost
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: http_out }
          http_filters:
          - name: envoy.router
            config: {}

  - name: http_in
    address:
      socket_address: { address: 0.0.0.0, port_value: 15672 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: http_in
          route_config:
            virtual_hosts:
            - name: localhost
              domains: ["*"]
              routes:
              - match: { prefix: "/2" }
                route: { cluster: amqp_out2 }
              - match: { prefix: "/" }
                route: { cluster: amqp_out }
          http_filters:
          - name: envoy.router
            config: {}

  - name: amqp_in2
    address:
      socket_address: { address: 0.0.0.0, port_value: 18001 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.amqp_server
        config: { request_relay: "amqp_in2-link", container_id: "amqp_in2" }
      - name: envoy.http_connection_manager
        config:
          stat_prefix: amqp_in
          route_config:
            virtual_hosts:
            - name: localhost
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: http_out }
          http_filters:
          - name: envoy.router
            config: {}

  clusters:

  - name: http_out
    max_requests_per_connection: 1 # Work around problem with WEBrick server?
    connect_timeout: 0.25s
    type: STATIC
    hosts: [{ socket_address: { address: 127.0.0.1, port_value: 8000 }}]

  - name: amqp_out
    filters:
    - name: envoy.filters.network.amqp_client
    connect_timeout: 0.25s
    type: STATIC
    hosts: [{ socket_address: { address: 127.0.0.1, port_value: 5672 }}]

  - name: amqp_out2
    filters:
    - name: envoy.filters.network.amqp_client
      config: { request_relay: "amqp_out2-link", container_id: "amqp_out2" }
    connect_timeout: 0.25s
    type: STATIC
    hosts: [{ socket_address: { address: 127.0.0.1, port_value: 5672 }}]
